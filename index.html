<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #video-container {
            width: 640px;
            height: 3600px;
        }
        
        #video-heading {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <div id="player"></div>
    </div>
    <div id="video-heading">Video Playback Application Based on YouTube V3 API</div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="app.js"></script>
</body>
</html>
